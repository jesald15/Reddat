<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/theicon.jpg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4500">
</head>
<body>
    <header class="navbar">
        <h1 class="logo" id="home-btn">Reddat</h1>
        <div class="search-type">
                <label>
                    <input type="radio" name="searchType" value="subreddit" checked>
                    Subreddit
                </label>
                <label>
                    <input type="radio" name="searchType" value="user">
                    User
                </label>
            </div>
        <nav>
            <button id="subs-btn">ðŸ“œ</button>
        </nav>
    </header>
    <section class="search">
        <input type="text" id="subreddit-input" placeholder="?">
        <button id="search-btn">Search</button>
        <button id="add-subs">Add</button>
    </section>
    <section class="setting">
        <label for="sort" class="sort">
            <select id="sort">
                <option value="new">New</option>
                <option value="hot">Hot</option>
                <option value="top">Top</option>
            </select>
            <label for="time"></label>
            <select id="time">
                <option value="hour" selected>Hour</option>
                <option value="day" >Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
                <option value="all">All</option>
            </select>
        </label>
    </section>
    <main class="container">
        <section class="feed" id="feed">
            <h2>Search something...</h2>
        </section>
    </main>
     <section class="subscriptions" id="subscriptions" style="display: none;">
            <h2>Subscriptions</h2>
            <ul id="sub-list"></ul>
        </section>
    <script src="app.js"></script>
    <script src="setting.js"></script>
</body>
</html>

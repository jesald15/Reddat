<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/theicon.jpg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4500">
</head>
<body>
    <header class="navbar">
        <h1 class="logo" id="home-btn">Celestia</h1>
        <button id="hamburger">&#9776</button>
    </header>
    <nav id="sidebar">
        <ul>
            <li><button class="menu-item" id="home-menu">Home</button></li>
               <li> <button class="menu-item" id="subs-btn">Subscriptions</button></li>
                  <li><button class="menu-item" id="saved">Saved</button></li>
        </ul>
    </nav>

    <section class="search">
        <select id="searchType">
            <option value="subreddit">r/</option>
            <option value="user">u/</option>
        </select>
        <input type="text" id="subreddit-input" placeholder="Search Something...">
        <button id="search-btn">Search</button>
        <button id="add-subs">Add</button>
    </section>
    <section class="setting">
        <label for="sort" class="sort">
            <select id="sort">
                <option value="new">New</option>
                <option value="hot">Hot</option>
                <option value="top">Top</option>
            </select>
            <label for="time"></label>
            <select id="time">
                <option value="hour" selected>Hour</option>
                <option value="day" >Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
                <option value="all">All</option>
            </select>
        </label>
    </section>
    <main class="container">
        <section class="feed" id="feed">
            <h2></h2>
        </section>
    </main>
     <section class="subscriptions" id="subscriptions" style="display: none;">
            <h2>Subscriptions</h2>
            <ul id="sub-list"></ul>
        </section>
    <script src="app.js"></script>
    <script src="setting.js"></script>
</body>
</html>
